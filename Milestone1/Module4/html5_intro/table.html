<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>This is a table practice.</h1>

    <table>
        <thead>
            <th>Name</th>
            <th>Eat</th>
            <th>Work</th>
            <th>Salary</th>

        </thead>
        <tbody>
            <tr>
                <td>Mark</td>
                <td>Alu</td>
                <td>Facebook</td>
                <td>$1500</td>
            </tr>
            <tr>
                <td>Bill</td>
                <td>Potato</td>
                <td>Microsoft</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>Korolla</td>
                <td>Apple</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>Salman</td>
                <td>Fish</td>
                <td>Media</td>
                <td>$1000</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
